<html lang="en"><head><title>Getting "What's This" Help</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<h4 class="title">To get help on an item in this dialog</h4>
<ol type="1">
<li>Right-click the item's text label.</li><br>
<li>Select <b>What's This?</b> from the popup menu.
<p class="listimage"><img src="csh_whatsthis.gif" alt=""></p></li></ol>
